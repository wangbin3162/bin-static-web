<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <!--required-->
  <!--核心库、动画库、请求库-->
  <script src="../lib/vue.min.js"></script>
  <script src="../lib/utils/axios.min.js"></script>
  <script src="../lib/utils/es6-promise.auto.min.js"></script>
  <!--必须的自定义组件-->
  <!--required end-->
  <!--第三方库和自己编写的插件-->
  <!--element-ui@2.9.1-->
  <!--<link rel="stylesheet" href="src/js/lib/element-ui@2.9.1/index.css">-->
  <!--<script src="src/js/lib/element-ui@2.9.1/index.js"></script>-->
  <!--bin-ui-->
  <link rel="stylesheet" href="../lib/bin-ui/styles/index.css">
  <script src="../lib/bin-ui/bin-ui.min.js"></script>
  <!--自定义组件-->
  <script src="../components/dot-label.min.js"></script>
  <!--self-->
  <link rel="stylesheet" href="../styles/index.css">
  <!--测试模拟请求-->
  <script src="../lib/utils/mock.js"></script>
  <script src="../mock/main.js"></script>
</head>
<body>
<div id="app">
  <div class="main">
    <b-button @click="onClick">测试按钮</b-button>
    <br> <br>
    <b-dot-label v-if="msg">{{msg}}</b-dot-label>

    <b-table :columns="columns" :data="data"></b-table>
  </div>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: function () {
      return {
        msg: '',
        columns: [
          {
            title: '姓名',
            key: 'name'
          },
          {
            title: '年龄',
            key: 'age'
          },
          {
            title: '出生日期',
            key: 'birthday'
          },
          {
            title: '地址',
            key: 'address'
          }
        ], data: [
          {
            name: '王小明',
            age: 18,
            birthday: '919526400000',
            address: '北京市朝阳区芍药居'
          },
          {
            name: '张小刚',
            age: 25,
            birthday: '696096000000',
            address: '北京市海淀区西二旗'
          },
          {
            name: '李小红',
            age: 30,
            birthday: '563472000000',
            address: '上海市浦东新区世纪大道'
          },
          {
            name: '周小伟',
            age: 26,
            birthday: '687024000000',
            address: '深圳市南山区深南大道'
          },
          {
            name: '张小发',
            age: 33,
            birthday: '23232000000',
            address: '南京市龙眠大道'
          }
        ]
      }
    },
    methods: {
      onClick: function () {
        this.$log.print('测试发起请求')
        axios.get('/demo').then(function (response) {
          vm.$log.print('测试请求成功', 'success')
          vm.$log.print(response.data.msg, 'danger')
          vm.msg = response.data.msg
        })
      }
    }
  })
</script>
</body>
</html>
